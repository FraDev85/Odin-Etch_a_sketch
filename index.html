<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="tools-container">
      <button id="randomColor"><i class="fa-solid fa-rainbow"></i></button>
      <input type="color" value="" id="colorPicker" />
      <button id="erase"><i class="fa-solid fa-eraser"></i></button>
      <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div class="areaDrawing"></div>
    <div class="resolutionContainer">
      <input type="range" id="slider" min="1" max="100" value="16" />
      <p class="slider-value">Resolution <span>0 x 0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
