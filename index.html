<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tools-container">
      <button id="randomColor">Random Color</button>
      <input type="color" value="" id="colorPicker" />
      <button id="erase">Erase</button>
      <button id="reset">Reset</button>
    </div>
    <div class="areaDrawing"></div>
    <div class="resolutionContainer">
      <input type="range" id="slider" min="1" max="100" value="16" />
      <p class="slider-value">Resolution <span>0 x 0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
